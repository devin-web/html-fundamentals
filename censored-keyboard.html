<body>
  <input type="text">
</body>
<script>
  var field = document.querySelector("input");
  // Your code here.
  field.addEventListener("keydown", function(event) {

    illegalChars = "QWXqwx";

    for(var i=0; i<illegalChars.length; i++)
    {
      if (event.keyCode == illegalChars.charCodeAt(i))
      {
        event.preventDefault();
      }
    }
  });

</script>
