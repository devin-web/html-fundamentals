  <div class="trail"></div>
  <div class="trail"></div>
</body>

<script>
  // Your code here.
  var lastCoords = [ 0, 0 ];

  addEventListener("mousemove", moved);

  function moved(event){
    var deltaX = event.pageX - lastCoords[0];
    var deltaY = event.pageY - lastCoords[1];

    var trails = document.body.querySelectorAll("div.trail");

    for( var i = 0; i < trails.length; i++ ){
      var curX = event.pageX - (deltaX/trails.length)*i;
      var curY = event.pageY - (deltaY/trails.length)*i;

      //console.log( "Posn: " + curX + ", " + curY );
      trails[i].style.left = curX;
      trails[i].style.top = curY;
    }

    lastCoords[0] = event.pageX;
    lastCoords[1] = event.pageY;
  }


</script>
