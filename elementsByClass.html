<style type="text/css">
  .name {
  font-size: 16px;
  font-weight: lighter;
  line-height: 26px;
  }
</style>
<body>
  <h2>
    List of People:
  </h2>

  <ul class='people'>
    <li class='name'>
      Clara
    </li>
    <li class='name'>
      James
    </li>
    <li class='name'>
      Sara
    </li>
  </ul>
  <script type="text/javascript">
    var names = [];

    var elms = document.getElementsByClassName("name");

    for( var i = 0; i < elms.length; i++ ){
      names.push( elms[i].innerHTML )
    }

    var alertString = "";
    for( var j = 0; j < names.length; j++ ){
      alertString += names[j] + " ";
    }
    alert( alertString );

  </script>
</body>
